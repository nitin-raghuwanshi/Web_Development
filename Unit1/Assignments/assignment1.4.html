<!DOCTYPE html>
<html>
<head>
    <title>Ordered and Unordered List</title>
</head>
<body>

    <h2>Ordered List Example</h2>
    <ol>
        <li>Wake up</li>
        <li>Attend class</li>
        <li>Study HTML</li>
    </ol>

    <h2>Unordered List Example</h2>
    <ul>
        <li>Pen</li>
        <li>Notebook</li>
        <li>Laptop</li>
    </ul>

</body>
</html>

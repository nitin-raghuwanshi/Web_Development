<!DOCTYPE html>
<html>
<head>
    <title>Event Delegation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .box {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        ul {
            padding-left: 20px;
        }

        li {
            padding: 8px;
            margin: 5px 0;
            background-color: #e0e0e0;
            cursor: pointer;
        }

        .output {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>

    <h2>Event Delegation & addEventListener</h2>

    <div class="box">
        <p>Click any list item:</p>

        <ul id="itemList">
            <li>Item One</li>
            <li>Item Two</li>
            <li>Item Three</li>
        </ul>

        <div class="output" id="result"></div>
    </div>

    <script>
        document.getElementById("itemList").addEventListener("click", function(event) {
            if (event.target.tagName === "LI") {
                document.getElementById("result").innerText =
                    "You clicked: " + event.target.innerText;
            }
        });
    </script>

</body>
</html>

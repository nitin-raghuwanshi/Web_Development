<!DOCTYPE html>
<html>
<head>
    <title>Responsive Layout</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header */
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        /* Main container using Flexbox */
        .container {
            display: flex;
            min-height: 80vh;
        }

        /* Sidebar */
        .sidebar {
            background-color: #f4f4f4;
            width: 25%;
            padding: 20px;
            float: left;
        }

        /* Content */
        .content {
            background-color: #ffffff;
            width: 75%;
            padding: 20px;
            float: left;
        }

        /* Clear floats */
        .clear {
            clear: both;
        }

        /* ========================= */
        /* Mobile (<600px) */
        /* ========================= */
        @media (max-width: 599px) {
            .container {
                flex-direction: column;
            }

            .sidebar,
            .content {
                width: 100%;
                float: none;
            }
        }

        /* ========================= */
        /* Tablet (600px â€“ 900px) */
        /* ========================= */
        @media (min-width: 600px) and (max-width: 900px) {
            .sidebar {
                width: 35%;
            }

            .content {
                width: 65%;
            }
        }

        /* ========================= */
        /* Desktop (>900px) */
        /* ========================= */
        @media (min-width: 901px) {
            .sidebar {
                width: 25%;
            }

            .content {
                width: 75%;
            }
        }
    </style>
</head>

<body>

    <header>
        <h2>Responsive Web Layout</h2>
    </header>

    <div class="container">

        <div class="sidebar">
            <h3>Sidebar</h3>
            <p>Navigation links</p>
            <p>Menu items</p>
        </div>

        <div class="content">
            <h3>Main Content</h3>
            <p>
                This is the main content area.  
                The layout changes based on screen size using media queries.
            </p>
        </div>

    </div>

    <div class="clear"></div>

</body>
</html>
